# https://httpd.apache.org/docs/2.4/vhosts/index.html
<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# https://httpd.apache.org/docs/2.4/mod/core.html#directory
	<Directory "/var/www/html/cache">
			Require all denied
	</Directory>

    #https://www.howtogeek.com/devops/how-to-configure-cache-control-headers-in-apache/
    <FilesMatch ".(ico|pdf|flv|jpg|jpeg|png|gif|js|css|swf|woff|woff2|webm|svg|jsonp)$">
        Header set Cache-Control "max-age=63072000, public"
    </FilesMatch>

	# https://httpd.apache.org/docs/2.4/mod/core.html#loglevel
	#LogLevel info ssl:warn
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


	<ifModule mod_headers.c>
		# https://httpd.apache.org/docs/2.4/mod/core.html#files
		<Files "service-worker.js">
			# https://httpd.apache.org/docs/current/mod/mod_headers.html
			Header Set Service-Worker-allowed "/"
		</Files>
	</IfModule>
</VirtualHost>
