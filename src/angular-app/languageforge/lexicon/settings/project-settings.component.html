<div class="container" id="lexAppSettingsView">
    <uib-tabset>
        <uib-tab heading="Project Properties">
            <form class="card card-body bg-light ng-pristine ng-valid ng-scope ng-submitted" data-ng-submit="$ctrl.updateProject()" style="">
                <fieldset data-ng-disabled="!$ctrl.lpsRights.canEditProject()">
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="projName">Project Name</label>
                        <div class="controls col-12">
                            <input id="projName" type="text" class="form-control" placeholder="project name" data-ng-model="$ctrl.project.projectName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12">Project Code</label>
                        <div class="controls col-12 notranslate">
                            {{$ctrl.project.projectCode}}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="language">Default Interface Language</label>
                        <div class="controls col-12">
                            <select class="form-control custom-select" id="language"
                                data-ng-model="$ctrl.project.interfaceLanguageCode"
                                data-ng-options="$ctrl.lpsInterfaceConfig.selectLanguages.options[code].option for code in $ctrl.lpsInterfaceConfig.selectLanguages.optionsOrder">
                                <option value="">-- choose a language --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="codec">Preferred Audio Recording Codec</label>
                        <div class="controls col-12">
                            <select class="form-control custom-select" id="codec"
                                data-ng-model="$ctrl.project.audioRecordingCodec"
                                data-ng-options="$ctrl.lpsInterfaceConfig.selectAudioRecordingCodec.options[codec].codec for codec in $ctrl.lpsInterfaceConfig.selectAudioRecordingCodec.optionsOrder">
                                <option value="">-- choose an audio codec --</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-12" for="conversion">Convert Uploaded Audio To OPUS/WEBM... </label>
                        <div class="controls col-12">
                            <select class="form-control custom-select" id="conversion"
                                data-ng-model="$ctrl.project.whenToConvertAudio"
                                data-ng-options="$ctrl.lpsInterfaceConfig.selectWhenToConvertAudio.options[frequency].frequency for frequency in $ctrl.lpsInterfaceConfig.selectWhenToConvertAudio.optionsOrder">
                                <option value="">-- choose when audio is converted --</option>
                            </select>
                        </div>
                    </div>
                    <!--
                    <div class="form-group row">
                        <div class="controls col-12">
                            <label class="checkbox"><input type="checkbox" data-ng-model="$ctrl.project.featured"> Featured On Website></label>
                        </div>
                    </div>
                    -->
                    <div class="form-group row">
                        <div class="controls col-12">
                            <button type="submit" class="btn btn-primary" id="project-settings-save-btn"><i class="fa fa-check"></i> Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </uib-tab>

        <!-- Archive tab disabled now that project owners can delete their own projects -->
        <uib-tab heading="Archive" data-ng-show="false">
            <form class="card card-body bg-light">
                <pui-archive-project pui-action-in-progress="$ctrl.actionInProgress"></pui-archive-project>
            </form>
        </uib-tab>
        <uib-tab heading="Delete" data-ng-show="$ctrl.currentUserIsOwnerOrAdmin()">
            <form class="card card-body bg-light">
                <pui-delete-project></pui-delete-project>
            </form>
        </uib-tab>
    </uib-tabset>
</div>
