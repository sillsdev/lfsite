name: Build and Test

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#on
on:
  pull_request:

env:
  DOCKER_BUILDKIT: 1

# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  require-label:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ github.token }}
    outputs:
      status: ${{ steps.check-labels.outputs.status }}
    steps:
      - uses: mheap/github-action-required-labels@v3
        id: check-labels
        with:
          mode: exactly
          count: 1
          labels: "bug, feature, engineering, security fix, testing"
      - uses: mheap/github-action-required-labels@v3
        with:
          mode: exactly
          count: 0
          labels: "do not merge"

  unit-tests:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      -
        uses: actions/checkout@v3
      -
        name: Unit Tests
        run: make unit-tests-ci
      -
        name: Publish Test Results
        uses: docker://ghcr.io/enricomi/publish-unit-test-result-action:v2
        if: always()
        with:
          check_name: Unit Test Results
          github_token: ${{ github.token }}
          junit_files: PhpUnitTests.xml

  build-app-run-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'
          cache: 'npm'
      -
        name: Get installed Playwright version
        id: playwright-version
        run: echo -n "version=$(npm ls @playwright/test --json | jq --raw-output '.version')" >> $GITHUB_OUTPUT
      -
        name: Cache playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: '~/.cache/ms-playwright'
          # Make each playwright version use its own cache in case it uses different browser versions
          # Cache entries are deleted if not accessed for 7 days
          # https://docs.github.com/en/actions/using-workflows/caching-dependencies-to-speed-up-workflows#usage-limits-and-eviction-policy
          key: 'playwright-${{ steps.playwright-version.outputs.version }}'

      -
        name: Playwright E2E Tests
        # see https://playwright.dev/docs/ci#github-actions
        run: make e2e-tests-ci

      -
        name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test/e2e/test-results
          if-no-files-found: error

  check-code-formatting:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"
          cache: "npm"
      -
        name: Run prettier check
        run: npx prettier --check .
