name: Deploy to Docker Hub

# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#on
on:
  push:
    branches:
      - staging

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  environment:
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    runs-on: ubuntu-latest

    steps:
      - name: What version of Make is installed
        run: make --version

      - name: What version of Docker is installed
        run: docker --version

      - name: What version of Docker-Compose is installed
        run: docker-compose --version

      - name: CPU info
        run: cat /proc/cpuinfo

      - name: RAM info
        run: free

      - name: Disk info
        run: df -h

  build-n-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Establish build version environment variable
        run: echo "BUILD_VERSION=$(cat version_number.txt).$GITHUB_RUN_NUMBER" >> "$GITHUB_ENV"

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build app
        run: make --directory=docker deployable-app

      - name: Tag app image with Docker Hub location
        run: |
          docker tag lf-app sillsdev/web-languageforge:app-staging

      - name: Reveal images
        run: docker images

      - name: Publish images to Docker Hub
        run: |
          docker push sillsdev/web-languageforge:app-staging
